<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/cadastro.css">
    <link rel="stylesheet" href="style/responsivo_cadastro.css">
    <link rel="stylesheet" href="style/footer.css">
    <title>Login e Cadastro</title>
</head>
<body>
    <nav class="header">
        <!-- <div class="header__conteudos"> -->
            <!-- <div class="header__logo"> -->
                <a href="index.html" class="navbar-brand">
                    Palavra
                </a>
            <!-- </div> -->
            <div class="header__button">
                <button type="submit">Jogar</button>
            </div>
        <!-- </div> -->
    </nav>
    <main>
        <div class="container_main">
            <div class="content">
                <div class="login">
                    <h1>entre</h1>
                    <p>Que bom vê-lo(a) novamente!
                    entre e bora adivinhar uma
                    palavrinha</p>
                    <form action="" method="post">
                        <input type="email" name="email" id="email" placeholder="E-mail"><br>
                        <input type="password" name="senha" id="senha" placeholder="senha"><br>
                        <button type="submit">Entre</button>
                    </form>
                </div>
                <div class="cadastro">
                    <h1>cadastra-se</h1>
                    <p class="subtitulo">Não tem uma conta ainda? cadastra-se!</p>
                    <form action="" method="post">
                        <input type="text" name="nome" id="nome" placeholder="Nome"><br>
                        <input type="email" name="email" id="email" placeholder="E-mail"><br>
                        <input type="password" name="senha" id="senha" placeholder="senha"><br>
                        <button type="submit">cadastra-se</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <div class="footer">
        <div class="footer__content">
            <div class="footer__text">
                Palavra - projeto de engenharia de software - inspirado no jogo <span>wordle</span>
            </div>
        </div>
    </div>
